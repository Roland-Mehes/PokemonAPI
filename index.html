<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Pokédex</h1></header>

    <navbar class="search-container">
      <h4>There is 1302 different Pokémon in our database!</h4>

      <div class="search">
        <input type="text" class="search-input" placeholder="Search" />
        <button class="search-button">&#x1F50E;</button>
      </div>
    </navbar>

    <main>
      <div class="white-content-container">
        <div class="pokemon-container"></div>
        <div class="pagination-container">
          <span class="left-arrow"></span><span>-</span
          ><span class="right-arrow"></span>
        </div>
      </div>
    </main>
    <footer></footer>

    <div id="pokemon-modal" class="modal">
      <div class="modal-content">
        <span class="close-button">&times;</span>
        <div id="modal-pokemon-name"></div>
        <img id="modal-pokemon-image" src="" alt="Pokemon Image" />
        <div id="modal-pokemon-details"></div>
      </div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
